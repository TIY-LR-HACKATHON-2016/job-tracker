<div class="myJobs">
  <h1>LOOK AT THESE JOBS</h1>
  <a ui-sref="add_job">
    <div class="addNewJob">
      Add New Job</div></a>

  <ul class="jobsList">
    <li class="jobRow">
      <div class="jobTitle" id="jobTitleHeadline">Job Title</div>
      <div class="companyTitle" id="companyTitleHeadline">Company Name </div>
      <div class="jobStatus" id="jobStatusHeadline">Status</div>
    <li class="jobRow" ng-repeat="job in jobsCtrl.jobs">

      <div class="jobTitle">
        <a ui-sref="job({ Id: job.Id })">{{ job.JobTitle }}</a>
      </div>
      <div class="companyTitle" ng-model="job">{{ job.CompanyTitle }} </div>
      <div class="jobStatus {{job.Status}}" ng-click="jobsCtrl.toggleEditStatus(job)">

      <!--change value to update status -->
        <span ng-if="job.editing !== true">{{ job.Status }}</span>

        <div ng-if="job.editing">
          <select ng-model="job.Status" ng-hide="job.editing !== true" ng-change="jobsCtrl.updateJob(job)">
            <option ng-repeat="status in jobsCtrl.statuses" value="{{ status }}">{{ status}}</option>
          </select>
        </div>
      </div>
  </li>
</ul>
</div>
