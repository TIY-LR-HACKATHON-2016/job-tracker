<div class = "addInterview">
  <h1>Add Interview</h1>

  <form ng-submit="intCtrl.addInterview()">

    <input class="submitButton" type="submit" value="Schedule Interview">

  <a class "jobsListLink" ui-sref="my_jobs"><div class="linkButton">Go Back to Jobs list</div></a>
  
</div>
